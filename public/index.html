<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioBooks</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4536a0">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f142a 0%, #1a1f3a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #4536a0, #6366f1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #ffffff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-bar {
            position: relative;
            max-width: 400px;
            flex: 1;
            margin: 0 40px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4536a0;
            box-shadow: 0 0 0 3px rgba(69, 54, 160, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4536a0, #6366f1, #8b5cf6);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-4px);
            border-color: rgba(69, 54, 160, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .book-card:hover::before {
            transform: scaleX(1);
        }

        .book-cover {
            width: 80px;
            height: 120px;
            background: linear-gradient(135deg, #4536a0, #6366f1);
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .book-info h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .book-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .book-progress {
            margin-top: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4536a0, #6366f1);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-align: right;
        }

        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 20, 42, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .player.active {
            transform: translateY(0);
        }

        .player-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .current-book {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        .current-cover {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4536a0, #6366f1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .current-info h4 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .current-info p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .play-btn {
            background: linear-gradient(45deg, #4536a0, #6366f1);
            width: 56px;
            height: 56px;
            font-size: 24px;
        }

        .play-btn:hover {
            background: linear-gradient(45deg, #5d4fb5, #7c73f1);
        }

        .time-info {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 120px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .speed-control {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .speed-control:hover {
            border-color: #4536a0;
            background: rgba(69, 54, 160, 0.2);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1f3a, #2a2f4a);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal h3 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .file-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-right: 12px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4536a0, #6366f1);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .add-book-btn {
            position: fixed;
            bottom: 120px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4536a0, #6366f1);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(69, 54, 160, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .add-book-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(69, 54, 160, 0.6);
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 59, 48, 0.8);
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .book-card:hover .delete-btn {
            display: flex;
        }

        .delete-btn:hover {
            background: rgba(255, 59, 48, 1);
            transform: scale(1.1);
        }

        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4536a0, #6366f1);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            display: none;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 8px 25px rgba(69, 54, 160, 0.4);
            z-index: 1001;
        }

        .install-prompt.show {
            display: flex;
        }

        .install-text {
            flex: 1;
            margin-right: 16px;
        }

        .install-buttons {
            display: flex;
            gap: 12px;
        }

        .install-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .install-btn.primary {
            background: white;
            color: #4536a0;
        }

        .install-btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 20px;
            }

            .search-bar {
                max-width: 100%;
                margin: 0;
            }

            .library-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 16px;
            }

            .player-content {
                flex-direction: column;
                gap: 16px;
            }

            .current-book {
                justify-content: center;
            }

            .add-book-btn {
                bottom: 140px;
                right: 20px;
            }

            .install-prompt {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }

            .install-text {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">üéß</div>
                <div class="logo-text">AudioBooks</div>
            </div>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search your library...">
                <div class="search-icon">üîç</div>
            </div>
            <div style="font-size: 14px; color: rgba(255,255,255,0.7);">
                <span id="book-count">0</span> books
            </div>
        </header>

        <div class="library-grid" id="library-grid">
            <!-- Books will be inserted here -->
        </div>
    </div>

    <button class="add-book-btn" onclick="openAddBookModal()">+</button>

    <div class="player" id="player">
        <div class="player-content">
            <div class="current-book">
                <div class="current-cover" id="current-cover">üìñ</div>
                <div class="current-info">
                    <h4 id="current-title">No book selected</h4>
                    <p id="current-author">Select a book to start listening</p>
                </div>
            </div>
            <div class="player-controls">
                <button class="control-btn" onclick="skipBackward()">‚è™</button>
                <button class="control-btn play-btn" id="play-btn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
                <button class="control-btn" onclick="skipForward()">‚è©</button>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span>/</span>
                <span id="total-time">0:00</span>
            </div>
            <button class="speed-control" id="speed-btn" onclick="changeSpeed()">1x</button>
        </div>
    </div>

    <div class="modal" id="add-book-modal">
        <div class="modal-content">
            <h3>Add New Audiobook</h3>
            <input type="text" class="file-input" id="book-title" placeholder="Book Title" style="margin-bottom: 12px;">
            <input type="text" class="file-input" id="book-author" placeholder="Author" style="margin-bottom: 12px;">
            <input type="file" class="file-input" id="book-file" accept="audio/*" style="margin-bottom: 20px;">
            <div>
                <button class="btn btn-primary" onclick="addBook()">Add Book</button>
                <button class="btn btn-secondary" onclick="closeAddBookModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="install-prompt" id="install-prompt">
        <div class="install-text">
            <strong>Install AudioBooks</strong><br>
            Add this app to your home screen for the best experience!
        </div>
        <div class="install-buttons">
            <button class="install-btn primary" onclick="installApp()">Install</button>
            <button class="install-btn secondary" onclick="dismissInstall()">Later</button>
        </div>
    </div>

    <audio id="audio-player" preload="metadata"></audio>

    <script>
        // PWA Variables
        let deferredPrompt;
        let isInstalled = false;

        // App State
        let books = [];
        let currentBook = null;
        let isPlaying = false;
        let currentSpeed = 1;
        const speeds = [0.75, 1, 1.25, 1.5, 2];
        let speedIndex = 1;

        const audioPlayer = document.getElementById('audio-player');
        const player = document.getElementById('player');
        const playBtn = document.getElementById('play-btn');
        const libraryGrid = document.getElementById('library-grid');

        // IndexedDB setup for persistent storage
        let db;
        const DB_NAME = 'AudioBooksDB';
        const DB_VERSION = 1;

        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains('books')) {
                        const store = db.createObjectStore('books', { keyPath: 'id' });
                        store.createIndex('title', 'title', { unique: false });
                        store.createIndex('author', 'author', { unique: false });
                    }
                };
            });
        }

        async function saveBook(book) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['books'], 'readwrite');
                const store = transaction.objectStore('books');
                const request = store.put(book);
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function loadBooks() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['books'], 'readonly');
                const store = transaction.objectStore('books');
                const request = store.getAll();
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function deleteBook(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['books'], 'readwrite');
                const store = transaction.objectStore('books');
                const request = store.delete(id);
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Initialize with sample books
        async function initSampleBooks() {
            try {
                const existingBooks = await loadBooks();
                if (existingBooks.length === 0) {
                    const sampleBooks = [
                        {
                            id: 1,
                            title: "The Great Adventure",
                            author: "Jane Smith",
                            duration: 43200,
                            progress: 0.3,
                            icon: "üåü",
                            dateAdded: new Date().toISOString()
                        },
                        {
                            id: 2,
                            title: "Mystery of the Lost City",
                            author: "John Doe",
                            duration: 36000,
                            progress: 0.65,
                            icon: "üèõÔ∏è",
                            dateAdded: new Date().toISOString()
                        },
                        {
                            id: 3,
                            title: "Space Odyssey 2024",
                            author: "Alex Johnson",
                            duration: 54000,
                            progress: 0.1,
                            icon: "üöÄ",
                            dateAdded: new Date().toISOString()
                        }
                    ];
                    
                    for (const book of sampleBooks) {
                        await saveBook(book);
                    }
                    books = sampleBooks;
                } else {
                    books = existingBooks;
                }
                
                renderLibrary();
                updateBookCount();
            } catch (error) {
                console.error('Error initializing books:', error);
                books = [];
                renderLibrary();
                updateBookCount();
            }
        }

        // Render library
        function renderLibrary() {
            libraryGrid.innerHTML = '';
            books.forEach(book => {
                const bookCard = createBookCard(book);
                libraryGrid.appendChild(bookCard);
            });
        }

        // Create book card
        function createBookCard(book) {
            const card = document.createElement('div');
            card.className = 'book-card';
            card.onclick = (e) => {
                if (!e.target.classList.contains('delete-btn')) {
                    selectBook(book);
                }
            };
            
            const progressPercent = Math.round(book.progress * 100);
            const totalHours = Math.floor(book.duration / 3600);
            const totalMinutes = Math.floor((book.duration % 3600) / 60);
            
            card.innerHTML = `
                <button class="delete-btn" onclick="removeBook(${book.id})" title="Delete book">√ó</button>
                <div class="book-cover">${book.icon}</div>
                <div class="book-info">
                    <h3>${book.title}</h3>
                    <p>By ${book.author}</p>
                    <p>${totalHours}h ${totalMinutes}m</p>
                    <div class="book-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercent}%"></div>
                        </div>
                        <div class="progress-text">${progressPercent}% complete</div>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Remove book
        async function removeBook(id) {
            try {
                await deleteBook(id);
                books = books.filter(book => book.id !== id);
                renderLibrary();
                updateBookCount();
                
                if (currentBook && currentBook.id === id) {
                    currentBook = null;
                    player.classList.remove('active');
                    audioPlayer.pause();
                    isPlaying = false;
                    playBtn.textContent = '‚ñ∂Ô∏è';
                }
            } catch (error) {
                console.error('Error removing book:', error);
            }
        }

        // Select book
        function selectBook(book) {
            currentBook = book;
            
            document.getElementById('current-title').textContent = book.title;
            document.getElementById('current-author').textContent = `By ${book.author}`;
            document.getElementById('current-cover').textContent = book.icon;
            
            player.classList.add('active');
            
            if (book.audioFile) {
                audioPlayer.src = book.audioFile;
                audioPlayer.load();
                audioPlayer.currentTime = book.progress * book.duration;
            }
            
            updatePlayerTime();
            updateMediaSession();
        }

        // Toggle play/pause
        function togglePlay() {
            if (!currentBook) return;
            
            if (isPlaying) {
                audioPlayer.pause();
                playBtn.textContent = '‚ñ∂Ô∏è';
                isPlaying = false;
            } else {
                if (currentBook.audioFile) {
                    audioPlayer.play().catch(e => console.log('Playback failed:', e));
                }
                playBtn.textContent = '‚è∏Ô∏è';
                isPlaying = true;
            }
            
            updateMediaSession();
        }

        // Skip functions
        function skipBackward() {
            if (audioPlayer.currentTime > 30) {
                audioPlayer.currentTime -= 30;
            } else {
                audioPlayer.currentTime = 0;
            }
            updateProgress();
        }

        function skipForward() {
            audioPlayer.currentTime += 30;
            updateProgress();
        }

        // Change speed
        function changeSpeed() {
            speedIndex = (speedIndex + 1) % speeds.length;
            currentSpeed = speeds[speedIndex];
            audioPlayer.playbackRate = currentSpeed;
            document.getElementById('speed-btn').textContent = `${currentSpeed}x`;
        }

        // Update progress
        async function updateProgress() {
            if (currentBook && audioPlayer.duration) {
                const progress = audioPlayer.currentTime / audioPlayer.duration;
                currentBook.progress = progress;
                
                try {
                    await saveBook(currentBook);
                    const bookIndex = books.findIndex(b => b.id === currentBook.id);
                    if (bookIndex !== -1) {
                        books[bookIndex] = currentBook;
                        renderLibrary();
                    }
                } catch (error) {
                    console.error('Error saving progress:', error);
                }
            }
        }

        // Update time display
        function updatePlayerTime() {
            const currentTime = audioPlayer.currentTime || 0;
            const duration = audioPlayer.duration || 0;
            
            document.getElementById('current-time').textContent = formatTime(currentTime);
            document.getElementById('total-time').textContent = formatTime(duration);
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // Modal functions
        function openAddBookModal() {
            document.getElementById('add-book-modal').classList.add('active');
        }

        function closeAddBookModal() {
            document.getElementById('add-book-modal').classList.remove('active');
            clearAddBookForm();
        }

        function clearAddBookForm() {
            document.getElementById('book-title').value = '';
            document.getElementById('book-author').value = '';
            document.getElementById('book-file').value = '';
        }

        // Add book
        async function addBook() {
            const title = document.getElementById('book-title').value.trim();
            const author = document.getElementById('book-author').value.trim();
            const fileInput = document.getElementById('book-file');
